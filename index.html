<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="index.css">
    
<link rel="shortcut icon" href="teddy-bear-dancing.gif" type="image/x-icon" />

</head>

                </span>

                <span class="boxtext">

            </div>
            <div class="box ">

                </span>
            </div>

                </span>
            </div>

                </span>
            </div>
            <div class="box bb-0">
                <span class="boxtext">
                </span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext">
                </span>
            </div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
        
        <div>
           <span class="info">Tern for X</span>

        </div>
        <div class="imagebox">

        </div>
        </div>
    </div>

<script src="index.js"></script>
</html>
